

<div class="col-md-3" *ngFor="let post of posts">
  <div class="card text-center">
    <div class="card-header bg-dark  text-white d-flex justify-content-between align-items-center">
    {{post.titulo}}
    <button class="btn btn-danger" (click)="deletePost(post.id_post)">
      <i class="far fa-trash-alt"></i>
    </button>
    </div>
    <div class="card-body">
    <p>{{post.comentario}} </p>
    <p>Equipo: {{post.cod_equipo}}</p>
    <a [routerLink]="['/post/edit', post.id_post]" class="btn btn-info btn-block"> 
      Editar Post
    </a>
    </div>
  </div>

</div>
