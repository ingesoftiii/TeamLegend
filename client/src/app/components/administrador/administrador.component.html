<div class="sidenav">
        <div class="login-main-text">

           <p>Bienvenido administrador logeate para confirmar tu identidad.</p>
        </div>
     </div>
     <div class="main">
        <div class="a1">
           <div class="login-form">
              <form >
                 <div class="form-group">
                    <label>Usuario</label>
                    <input type="text" name="usuario" [(ngModel)]="login.usuario" placeholder="usuario" class="form-control"autofocus>
                  </div>
                 <div class="form-group">
                    <label>Contrase√±a</label>
                    <input type="password" name="Contrasena" [(ngModel)]="login.contrasena" placeholder="Contrasena" class="form-control"autofocus>
                 </div>
                  
                 <button  class="btn btn-black col-sm-12" (click)="logininicio(login)">Login</button>
              </form>
           </div>
        </div>
     </div>
