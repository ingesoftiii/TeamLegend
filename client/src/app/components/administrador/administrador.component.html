<div class="sidenav">
        <div class="login-main-text">
           <h2>Application<br> Login Page</h2>
           <p>Login or register from here to access.</p>
        </div>
     </div>
     <div class="main">
        <div class="col-md-6 col-sm-12">
           <div class="login-form">
              <form >
                 <div class="form-group">
                    <label>Usuario</label>
                    <input type="text" name="usuario" [(ngModel)]="login.usuario" placeholder="usuario" class="form-control"autofocus>
                  </div>
                 <div class="form-group">
                    <label>Contrase√±a</label>
                    <input type="pasword" name="Contrasena" [(ngModel)]="login.contrasena" placeholder="Contrasena" class="form-control"autofocus>
                 </div>
                  
                 <button  class="btn btn-black col-sm-12" (click)="logininicio(login)">Login</button>
                 <button  class="btn btn-secondary col-sm-12" (click)="registrar()">Registrar</button>
              </form>
           </div>
        </div>
     </div>
