      
    <app-navigation></app-navigation>
   

  <div class="col-md-4 offset-md-2">
        <div class="card">
          <div class="card-body">
            <form>
              <div class="form-group">
                <input type="text" name="titulo" [(ngModel)]="post.titulo" placeholder="Titulo" class="form-control"autofocus>
              </div>
                 <div class="form-group">
                   <input type="text" name="comentario" [(ngModel)]="post.comentario" placeholder="Comentario..." class="form-control"autofocus>
                 </div>

                 <div class="form-group">
                  <input type="text" name="cod_equipo" [(ngModel)]="post.cod_equipo" placeholder="Codigo del Equipo" class="form-control"autofocus>
                </div>
                       <button class="btn btn-success btn-block" (click)="edit ? updatePost() :  saveNewPost()">
                             Guardar
                       </button>
              </form>
          </div>
        </div>
     </div>

     <div class="col-md-4">
       <div class="card card-body text-center">
         <h3> {{post.id_post}}. {{post.titulo == '' ? 'Titulo': post.titulo}} </h3>
         <p>  {{post.comentario== '' ? 'Comentarios.': post.comentario}} </p>
         <p> {{post.fecha_post | date: 'yyyy-MM-dd'}}  </p> 
       </div>
     </div>
