

<div class="col-md-12"> 

    <div class="col-md-3 a5" *ngFor="let player of players">
      <div class="card text-center">
        <div class="card-header bg-dark  text-white d-flex justify-content-between align-items-center ">
        {{player.nombre}} 
       
        </div>
        <img [src]="player.image" class="card-img-top">
      
      </div>
    
    </div>
  
    </div>
